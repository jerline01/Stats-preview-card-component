<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="row">
    <div class="col-md-6 card first">
      <h1 class="card-title">Get <span class="word">insights</span> that help your business grow.</h1>

      <p class="card-subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="row bottom">
        <div class="col-md-4">
          <h4>10k+</h4>
          <p>COMPANIES</p>
        </div>

        <div class="col-md-4">
          <h4>314</h4>
          <p>TEMPLATES</p>
        </div>

        <div class="col-md-4">
          <h4>12m+</h4>
          <p>QUERIES</p>
        </div>
      </div>

    </div>
    <div class="col-md-6 card second">
      <img src="images/image-header-desktop.jpg" alt="img">
    </div>

  </div>



  <div class="attribution">
    Coded by <a href="#">Jerline Mary</a>.
  </div>
</body>

</html>
